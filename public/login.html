<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Theme CSS -->
    <link href="../css/style.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../host/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          Menu <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand" href="/">Gl<i class="em em-globe_with_meridians"></i></i>beTrotter</a>
        </div>
      </div>
    </nav>
    <form class="form-horizontal" method="POST" action="/login">
      <fieldset>
        <!-- Form Name -->
        <legend>User Login</legend>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="emailInput">Login</label>
          <div class="col-md-4">
            <input id="emailInput" name="emailInput" type="text" placeholder="example@example.com" class="form-control input-md" required="">
            
          </div>
        </div>
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordInput">Password Input</label>
          <div class="col-md-4">
            <input id="passwordInput" name="passwordInput" type="password" placeholder="at least 6 characters" class="form-control input-md" required="">
            
          </div>
        </div>
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submitButton"></label>
          <div class="col-md-4">
            <button id="submitButton" name="submitButton" class="btn btn-success">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
