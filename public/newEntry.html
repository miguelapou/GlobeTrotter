    <form class="form-horizontal">
      <fieldset>
        <!-- Form Name -->
        <legend>Add New Blog Entry</legend>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="titleInput">Entry Title</label>
          <div class="col-md-4">
            <input id="titleInput" name="titleInput" type="text" class="form-control input-md" required="">
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="locationInput">Location</label>
          <div class="col-md-4">
            <input id="locationInput" name="locationInput" type="text" placeholder="Where did you go?!" class="form-control input-md" required="">
          </div>
        </div>
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Content">Content</label>
          <div class="col-md-4">
            <textarea class="form-control" rows="10" placeholder="What did you do?!" id="Content" name="Content"></textarea>
          </div>
        </div>
        <!-- File Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="titleInput">Photo</label>
          <div class="col-md-4">
            <input id="titleInput" name="imgInput" type="text" class="form-control input-md" placeholder="Paste a photo URL" required="">
          </div>
        </div>
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submitButton"></label>
          <div class="col-md-4">
            <button id="submitButton" name="submitButton" class="btn btn-success">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
